<div class="header-page">

  <h3>{{name}}</h3>

  <div id="actions">
    <button type="button" class="btn btn-small" bs-modal="'partials/modal-filters.html'">
      
        Add a Filter
    </button>
    <button type="button" class="btn btn-small hide" bs-modal="'partials/modal-clients.html'">
        Add a Client
    </button>
  </div>
</div>

<div class="btn-toolbar pull-right">

  <!-- <div class="span8 "> -->



      <div class="btn-group btn-small">
        
        <button 
          ng-click='setGender("Both")'
          ng-class="{true:'active btn-inverse', false:''}[filter.gender == 'Both']" 
          class="btn-small btn active btn-inverse"
        >
          {{"filter both" | i18n}}
        </button>
        <button 
          ng-click='setGender("Men")'
          ng-class="{true:'active btn-inverse', false:''}[filter.gender == 'Men']" 
          class="btn-small btn"
        >
          {{"filter men" | i18n}}
        </button>
        <button 
          ng-click='setGender("Women")' 
          class="btn-small btn"
          ng-class="{true:'active btn-inverse', false:''}[filter.gender == 'Women']" 
        >
          {{"filter women" | i18n}}
        </button>
        
      </div>

      <div class="btn-group btn-small">
        <button 
          ng-click='setAge("All")' 
          ng-class="{true:'active btn-inverse', false:''}[filter.age == 'All']" 
          class="btn-small btn"
        >
          All
        </button>
        <button 
          ng-click='setAge("18-")'  
          class="btn-small btn" 
          ng-class="{true:'active btn-inverse', false:''}[filter.age == '18-']" 
        >
          18-
        </button>
        <button 
          ng-click='setAge("24-")'  
          class="btn-small btn" 
          ng-class="{true:'active btn-inverse', false:''}[filter.age == '24-']" 
        >
          24-
        </button>
        <button 
          ng-click='setAge("35-")'  
          class="btn-small btn" 
          ng-class="{true:'active btn-inverse', false:''}[filter.age == '35-']" 
        >
          35-
        </button>
        <button 
          ng-click='setAge("40+")'  
          class="btn-small btn" 
          ng-class="{true:'active btn-inverse', false:''}[filter.age == '40+']" 
        >
          40+
        </button>
        {{age}}
      </div>

      <div class="btn-group btn-small">
        <button 
          ng-click='setTier("All")' 
          class="btn-small btn"
          ng-class="{true:'active btn-inverse', false:''}[filter.tier == 'All']"
          >
            All
          </button>
        <button 
          ng-click='setTier("1")' 
          class="btn-small btn"
          ng-class="{true:'active btn-inverse', false:''}[filter.tier == '1']"

        >
          Tier 1
        </button>
        <button 
          ng-click='setTier("2")' 
          class="btn-small btn"
          ng-class="{true:'active btn-inverse', false:''}[filter.tier == '2']"
        >
        Tier 2
      </button>
        <button 
          ng-click='setTier("3")' 
          class="btn-small btn"
          ng-class="{true:'active btn-inverse', false:''}[filter.tier == '3']"
        >
        Tier 3
      </button>
      </div>

      <div class="btn-group btn-small">
        <button class="btn-small btn" bs-modal="'partials/modal-filters.html'">
          <i class="icon-save"></i>
        </button>
      </div>

</div>
