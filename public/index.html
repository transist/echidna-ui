<!doctype html>
<html lang="en" ng-app="echidna">

<head>
  <meta charset="utf-8">
  
  <title>Echidna UI</title>
  
  <!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css"> -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css" >
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" >

  <link rel="stylesheet" type="text/css" href="lib/d3/nvd3/nv.d3.css" >
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-daterangepicker/daterangepicker.css" >

  <link rel="stylesheet" href="css/main.css">

</head>


<body ng-controller="MainCtrl" class="ng-cloak">
  <!-- <div class="wrap"> -->
    
    
    <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <div class="container">
              
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>

              <a href="#" class="brand">{{"app name" | i18n}}</a>
              <ul id="lgg-selector" class="nav">
                  <li class="lgg-select">
                      <a  href="#" ng-click="setLocale('zh-cn')">中文</a>
                  </li> 
                  <li class="lgg-select">
                      <a  href="#" ng-click="setLocale('en-us')">En</a>
                  </li>
              </ul>

              <div class="nav-collapse collapse pull-right">
                <ul class="nav">
                  <li class="active"><a href="">{{ "menu home" | i18n }}</a></li>
                  <li>
                    <a href="">
                      {{"menu clients"| i18n}}
                    </a>
                  </li>
                  <li>
                    <a href="">
                      {{"menu filters"| i18n}}
                      
                    </a>
                  </li>
                  <li><a href="">{{"menu account" | i18n}}</a></li>
                  <li><a href="">{{"menu logout" | i18n}}</a></li>
                </ul>
              </div>
          </div>
      </div>
    </div>

    <div id="main" class="container-fluid">
      
      <div id="toolbar" class="row-fluid"  ng-controller="FeedCtrl">
        <ng-include src="'partials/filter-toolbar.html'"></ng-include>
      </div>

        <!-- <div id="client-menu" class="span6">
            <ng-include src="'partials/menu.html'"> </ng-include>
          </div> -->
        
        <!-- <div id="venn-container" class="span3" ng-controller="compareCtrl">
          <ng-include src="'partials/venn.html'"></ng-include>
        </div> -->
        
      <div class="data-wrapper" ng-controller="StreamCtrl">
          
          <div class="row-fluid">
            <div class="span6">
              <ng-include src="'partials/keywords.html'"></ng-include>
            </div>
            <div class="span6 final-list">
              <ng-include src="'partials/final-list.html'"></ng-include>
            </div>
          </div>


        
        <div id="flow" class="navbar-fixed-bottom navbar">
          
          <ng-include src="'partials/stream-filter-time.html'"></ng-include>

          <div stream-viz></div>

          <ng-include src="'partials/stream-controls.html'"></ng-include>

       </div>

      </div>
      
    </div>
<!--   </div>  --> 
</body>


<!-- SERVED BY BOWER -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>

<script src="echidna-data/bundle.js"></script>
<!-- <script src="echidna-data/feedconfig..js"></script> -->

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-ui.js"></script>
<script src="lib/angular-strap/angularstrap.min.js"></script>
<script src="lib/angular-dragdrop/angular-dragdrop.min.js"></script>
<script src="lib/angular-i18n/angular.i18n.js"></script>

<script src="lib/d3/d3.v2.min.js"></script>

<script src="lib/nvd3/nvd3.all.min.js"></script>

<script src="/socket.io/socket.io.js"></script>


<!-- LOCAL -->

<!-- venn diagram -->
<script type="text/javascript" src="lib/d3/d3.venn.js"></script>
<script type="text/javascript" src="lib/d3/numeric.js"></script>

<!-- Generate fake data -->
<!-- <script src="data/streamdata.js"></script> -->

<script src="lib/bootstrap-daterangepicker/moment.js"></script>
<script src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>

<!-- app files -->

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>
<script src="js/controllers.js"></script>
<script src="js/locales.js"></script>

</html>
