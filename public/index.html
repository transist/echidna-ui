<!doctype html>
<html lang="en" ng-app="echidna">

<head>
  <meta charset="utf-8">
  
  <title>Echidna UI</title>
  
  <!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">

  <link href="lib/d3/nvd3/nv.d3.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/main.css">

</head>


<body ng-controller="MainCtrl">
  
  <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>

            <a href="#" class="brand">{{"App Name" | i18n}}</a>

            <div class="nav-collapse collapse pull-right">
              <ul class="nav">
                <li>
                  <p>
                    <a href="#" ng-click="setLocale('zh-cn')">中文</a>
                     | 
                    <a href="#" ng-click="setLocale('en-us')">English</a>
                </li>
                <li class="active"><a href="">{{ "menu home" | i18n }}</a></li>
                <li>
                  <a href="">
                    {{"menu clients"| i18n}}
                  </a>
                </li>
                <li>
                  <a href="">
                    {{"menu filter"| i18n}}
                    
                  </a>
                </li>
                <li><a href="">{{"menu account" | i18n}}</a></li>
                <li><a href="">{{"menu logout" | i18n}}</a></li>
              </ul>
            </div>
        </div>
    </div>
  </div>

  <div id="main" class="fluid-container">
    
    <ng-include src="'partials/toolbar.html'"></ng-include>

    <div id="content" class="row-fluid">

      <div class="span6">
        <ng-include src="'partials/menu.html'"> </ng-include>
      </div>
      
      <div class="span3" ng-controller="compareCtrl">
        <ng-include src="'partials/venn.html'"></ng-include>
      </div>

      <div class="span3 final-list">
        <ng-include src="'partials/final-list.html'"></ng-include>
      </div>
    
    
    <div id="flow" ng-controller="StreamCtrl">
      <ng-include src="'partials/keywords.html'"></ng-include>
      <div stream-viz></div>
      <ng-include src="'partials/stream.html'"></ng-include>
    </div>

    </div>


  </div>

  
</body>


<!-- TO BE SERVED BY BOWER -->

<script src="lib/angularstrap.min.js"></script>
