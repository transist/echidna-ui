<!-- <h3>Your list</h3> -->

<div 
  class="final-list-inner dropzone rounded-corners" 
  data-drop="true" 
  ng-model='list' 
  jqyoui-droppable="{ multiple:true  }"
  ng-style="boxStyle"
  >
  <!-- <div ui:sortable class="unstyled row"> -->
  <ul class="unstyled">
      <li 
        class="btn btn-success" 
        ng-repeat="item in list" 
        data-drag="false" 
        data-jqyoui-options
        ng-model="list" 
        jqyoui-draggable
        >
        {{item.key}}

      </li>
  </ul>
  <!-- <p class="info">Drop keywords here</p> -->
</div>

<div class="utils pull-right">
    <a href="#" class="btn btn-small download"><i class=" icon-large icon-download-alt"></i></a>
    <a href="#" class="btn btn-small share"><i class=" icon-large icon-envelope"></i></a>
    <a href="#" class="btn btn-small save" ng-click="saveToCsv(list, list)" ><i class=" icon-large icon-save"></i></a>
    <a href="#" class="btn btn-small copy" ng-click="copyToClipboard(list)"><i class=" icon-large icon-copy"></i></a>
</div>
