<body ng-controller="MainCtrl">
  
  <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>

            <a href="#" class="brand">Words & Trends Generator</a>

            <div class="nav-collapse collapse pull-right">
              <ul class="nav">
                <li class="active"><a href="">Home</a></li>
                <li><a href="">Clients</a></li>
                <li><a href="">Filter presets</a></li>
                <li><a href="">Account</a></li>
                <li><a href="">Logout</a></li>
              </ul>
            </div>
        </div>
    </div>
  </div>

  <div id="main" class="fluid-container">

    <div id="toolbar" class="row-fluid">

        <div class="span3">
          <h1>{{name}}</h1>
        </div>

        <div class="span2">      
          <div>
              <a href="" class="btn">Action 1</a>
              <a href="" class="btn">Action 2</a>
          </div>
        </div>

        <div class="btn-toolbar pull-right">

          <!-- <div class="span8 "> -->


              <div class="btn-group btn-small">
                <button class="btn active">Both</button>
                <button class="btn">Men</button>
                <button class="btn">Women</button>
              </div>

              <div class="btn-group btn-small">
                <button class="btn active">All</button>
                <button class="btn">18-</button>
                <button class="btn">24-</button>
                <button class="btn">35-</button>
                <button class="btn">40+</button>
              </div>

              <div class="btn-group btn-small">
                <button class="btn active">All</button>
                <button class="btn">Tier 1</button>
                <button class="btn">Tier 2</button>
                <button class="btn">Tier 3</button>
              </div>
              <div class="btn-group btn-small">
                <button class="btn"><i class="icon-save"></i></button>
              </div>

        </div>
    </div>

    <div id="content" class="row-fluid">

      <div class="span6">
        <ng-include src="'partials/menu.html'"> </ng-include>
      </div>
      
      <div class="span6 well row">
        <ng-include src="'partials/final-list.html'"></ng-include>
      </div>

    </div>
    
    <ng-include src="'partials/stream.html'"></ng-include>

  </div>
