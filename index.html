<!doctype html>
<html lang="en" ng-app="hello" >

<head>
  <meta charset="utf-8">
  
  <title>AngularUI test</title>
  
  <!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css"> -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-ui.min.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/angular/angular-ui.js"></script>
  <script src="lib/angular/angular-dragdrop.min.js"></script>

  <!-- <script src="http://d3js.org/d3.v2.js"></script> -->

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  
  <!-- <script src="js/front.js"></script> -->

</head>


<body ng-controller="MainCtrl">
  
  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>

        <a href="#" class="brand">Echidna</a>

        <div class="nav-collapse collapse pull-right">
          <ul class="nav">
            <li class="active"><a href="">Home</a></li>
            <li><a href="">Clients</a></li>
            <li><a href="">Filter presets</a></li>
            <li><a href="">Account</a></li>
            <li><a href="">Logout</a></li>
          </ul>
        </div>
    </div>
  </div>

  <div class="fluid-container">

    <div id="toolbar" class="row-fluid">
        <div class="offset1"></div>
        <div class="span3">
          <h1>Hello {{name}}!</h1>
        </div>
        
        <div class="span8 btn-toolbar">

          <!-- <div class="span8 "> -->
            <div class="span4">              
              <a href="" class="btn">Action 1</a>
              <a href="" class="btn">Action 2</a>
            </div>

            <div class="span8">
              <div class="btn-group btn-small">
                <button class="btn">Men</button>
                <button class="btn">Women</button>
              </div>

              <div class="btn-group btn-small">
                <button class="btn">All</button>
                <button class="btn">18-</button>
                <button class="btn">24-</button>
                <button class="btn">35-</button>
                <button class="btn">40+</button>
              </div>

              <div class="btn-group btn-small">
                <button class="btn">All</button>
                <button class="btn">Tier 1</button>
                <button class="btn">Tier 2</button>
                <button class="btn">Tier 3</button>
              </div>
            </div>
      </div>
    </div>

    <div id="content" class="row-fluid">
      
      <div class="span6">Here goes some missing stuff</div>
      <div class="span6 well row">
        <!-- <h3>Your list</h3> -->
          <div id="final-list" data-drop="true" ng-model='list' jqyoui-droppable="{ multiple:true  }">          
            <!-- <div ui:sortable class="unstyled row"> -->
            <ul class="unstyled">
                <li class="btn btn-info btn-dragabble" ng-repeat="item in list" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list" jqyoui-draggable="{index: {{$index}},animate:true}">
                    {{item.title}}
                </li>
            </ul>
          </div>
          <div class="utils pull-right">
              <a href="#" class="download"><i class=" icon-large icon-download-alt"></i></a>
              <a href="" class="share"><i class=" icon-large icon-envelope"></i></a>
              <a href="#" class="save"><i class=" icon-large icon-save"></i></a>
              <a href="#" class="copy"><i class=" icon-large icon-copy"></i></a>
          </div>
      </div>
    </div>
    
    <div id="keywords" class="row-fluid">
      <div class="offset1"></div>
      <div class="span1">
        <a href="" class="prev-keywords"><i class="icon-large icon-step-backward"></i></a>
      </div>
      <div id="keywords-list" class="span9">
        <div class="btn btn-draggable" ng-repeat="item in keywords" data-drag="{{keywords[$index].drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="keywords" jqyoui-draggable="{index: {{$index}}, animate:true}">
          {{keywords[$index].title}}
        </div>
      </div>

      <div class="span1">
        <a href="" class="next-keywords"><i class="icon-large icon-step-forward"></i></a>
      </div>
    </div>

    <div id="flow">
      Here goes the magic
    </div>

  </div>

  <pre>
      <ul>
        <li ng:repeat="item in list">{{item.title}}</li>
      </ul>
  </pre>

  
</body>
</html>
