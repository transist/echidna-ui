<div id="streamUtils" class="navbar  navbar-inverse navbar-fixed-bottom">
  
  <div class="navbar-inner">
    
    <div class="switch-streaming" ng-click="startStopStream()">
        <i ng-class="{true:'icon-pause', false:'icon-play'}[streamGraph.streaming]"></i>
    </div>

    <ul class="nav switch-stream-mode">
      <li>
        <a href="#" 
          ng-click="switchStream('stack')"  
          ng-class="{true:'active', false:''}[streamType == 'stack']"  
          class="switch-stream-btn span1">Stacked</a>
      </li>
      <li>
        
        <a 
          href="#" 
          ng-click="switchStream('stream')" 
          ng-class="{true:'active', false:''}[streamType == 'stream']"
          class="switch-stream-btn span1">Stream</a>
      </li>
      <li>
        <a 
          href="#" 
          ng-click="switchStream('expand')" 
          ng-class="{true:'active', false:''}[streamType == 'expand']"
          class="switch-stream-btn span1">Expanded</a>
      </li>
    </ul>

      
      <form class="navbar-form pull-right stream-view-utils" ng-controller="FeedCtrl">  
          <div class="stream-view-form-item">
            <label for="samplings">{{ samplings[sampling] }}
            </label>     
            <input id="samplings" type ="range" min ="0" max="4" step ="1" value ="{sampling}" ng-model="sampling" ng-change="setSampling(sampling)"/>
          </div>

          <div class="stream-view-form-item">
            
            <label for="stream-items-len">Words (max 20):
            </label>
            <input id="stream-items-len" type="number" name="stream-items-len" min="1" max="20" value="{{samples}}" ng-model="samples" ng-change="setStreamSize(samples)">
          </div>


      </form>

  </div>
</div>
