        <h4 style="color: {{ colors($index) }}">{{item.key}}</h4>

    <div class="span4">

        <p ng-bind-html-unsafe="popover.content"></p>

                <a href="#" ng-click="stackFocus($index); $event.preventDefault()">

            </p>
